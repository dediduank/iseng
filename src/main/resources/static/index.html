<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Welcone ^_^</title>
  </head>
  <body>
    <div>Data Consume</div>
    <hr />

    <script>
      const url = "http://localhost:8080/data";
      //get data from server
      function get() {
        $.ajax({
          url: url,
          method: "GET",
          dataType: "text",
          success: function (result) {
            document.getElementById("viewer").innerHTML = result;
          },
        });
      }

      //create new data
      function post() {
        let editID = document.getElementById("myid").value;
        let name = document.getElementById("name").value;
        let jumlah = document.getElementById("jumlahbarang").value;
        let dataText = { id: editID, jumlahbarang: jumlah, namabarang: name };
        let dataJson = JSON.stringify(dataText);
        $.ajax({
          url: url,
          method: "POST",
          data: dataJson,
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            console.log(dataText);
            console.log(result);
          },
        });
      }

      function put() {
        let editID = document.getElementById("myid").value;
        let name = document.getElementById("name").value;
        let jumlah = document.getElementById("jumlahbarang").value;
        let dataText = { id: editID, namabarang: name, jumlahbarang: jumlah };
        let dataJson = JSON.stringify(dataText);
        $.ajax({
          url: "http://localhost:8080/data",
          method: "PUT",
          data: dataJson,
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            console.log(result);
          },
        });
      }

      function delID() {
        let editID = document.getElementById("myid").value;
        let dataText = { id: editID };
        let dataJson = JSON.stringify(dataText);
        $.ajax({
          url: url,
          method: "DELETE",
          data: dataJson,
          contentType: "application/json",
          dataType: "text",
          success: function (result) {
            console.log(result);
          },
        });
      }
    </script>

    ID : <input type="text" id="myid" name="myid" /><br />
    Name : <input type="text" id="name" name="name" /><br />
    Jumlah Barang :<input type="text" id="jumlahbarang" name="jumlahbarang" />

    <hr />

    <button onclick="get()">Get Data from Web Service</button> <br />
    <button onclick="post()">Send Data to Web Service</button> <br />
    <button onclick="put()">Edit Data of Web Service</button> <br />
    <button onclick="delID()">Delete Data of Web Service</button> <br />
    <hr />
    <div id="viewer"></div>
  </body>
</html>
